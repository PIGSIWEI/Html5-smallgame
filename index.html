<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <!-- 引用BootCDN -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Board.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/ResourceManager.js"></script>
    <script src="js/block.js"></script>
    <script src="js/Shape.js"></script>
    <script src="js/Tetris.js"></script>
    <script src="js/Keyboard.js"></script>
    <script src="js/config.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/howler.js"></script>
    <script src="js/Score.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Level.js"></script>
    <script src="js/NextShape.js"></script>
    <script src="js/HighScore.js"></script>

    <title>俄罗斯方块</title>
</head>

<body>
    <div class="start-container">
        <p><button class="btn btn-primary" id="btn-start">Star Game</button></p>
    </div>
    <div class="game-container">
        <div class="time">
            <canvas id="timer"></canvas>
        </div>
        <div class="bg1"></div>
        <div class="level-body">
            <canvas id="level"></canvas>
        </div>
        <div class="game-main-panel">
            <canvas id="c_game_main"></canvas>
        </div>
        <div class="next-panel">
            <canvas id="nextshape">
        </div>
        <div class="setting-panel">
              <p><button id="btn-game-pause" class="btn btn-primary" >Pause</button></p>
        </div>
        <div class="score-panel">
                <canvas id="score"></canvas>
        </div>
        <div class="high-score-panel">
            <canvas id="highscore">
        </div>
    </div>
</body>
</html>
